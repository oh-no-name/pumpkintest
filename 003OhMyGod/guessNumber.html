    <script>
        function guess(){
            var a = Math.random();
            a = Math.ceil(a * 6);
            // document.write(a);
            //document.write("<img src=\"imgs/"+a+".png\"/>");
            // "\""也是转义字符，"本来是字符串结束标志，无法输出，现在通过\"就可以输出了
            var guess = prompt("您猜骰子数是多少？");
            if (guess == a){
                document.write("您猜中了");
            }
            else if (guess > a){
                document.write("您猜大了！");
            }
            else {
                document.write("您猜小了！");
            }
        }
        guess();
