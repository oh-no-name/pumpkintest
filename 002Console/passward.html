<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var password = prompt("请输入密码，并确保周围没有人");
        if (password == 123){ //一个=是赋值，两个==是判断语句//
            alert("密码正确");
        }
        else if(password == 456){
            alert("权限不够，但您能浏览标题");
        }
        else{
            alert("警报====");
            alert("密码错误！！");
        }
        //else会与它最近的if进行配对，中间可用多个else if
    </script>
</head>
<body>

</body>
</html>
