<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bgmButton{
            height:563px;
            width: 450px;
            background-image: url("imgs/tenor.gif");
        }
    </style>
</head>
<body>
<audio id="bgm" src="bgm/theshow1.mp3" preload="auto" autoplay="autoplay" loop="loop"></audio>
<div id="bgmButton" onclick="control()"></div>
<script>
    function control(){
        if(document.getElementById("bgm").paused) {
            document.getElementById("bgm").play();
            document.getElementById("bgmButton").style.backgroundImage = "url('imgs/tenor.gif')";
        }
        else{
            document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.backgroundImage = "url('imgs/unnamed.gif')";
        }
    }

</script>
</body>
</html>
